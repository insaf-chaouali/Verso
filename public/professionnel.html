    <!-- Section Profil -->
    <div class="container mt-4">
        <h2>Mon Profil</h2>
        <form id="profileForm">
            <div class="mb-3">
                <label class="form-label">Nom :</label>
                <input type="text" class="form-control" id="name" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Email :</label>
                <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Métier :</label>
                <input type="text" class="form-control" id="job" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Localisation :</label>
                <input type="text" class="form-control" id="location" readonly>
            </div>
            <button type="button" id="editProfileBtn" class="btn btn-primary">Modifier le profil</button>
            <button type="submit" id="saveProfileBtn" class="btn btn-success d-none">Enregistrer</button>
        </form>
    </div>

            </thead>
            <tbody id="appointmentList">
                <tr>
    
                </tr>

            </tbody>
        </table>
