<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/profile.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Profil</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="Client.html">Accuiel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html" id="logout">Déconnexion</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <div class="details">
                <p><strong>Nom d'utilisateur:</strong> <span id="username">...</span></p>
                <p><strong>Email:</strong> <span id="email">...</span></p>
                <p><strong>Ville:</strong> <span id="city">...</span></p>
                <p><strong>Date De Naissance:</strong> <span id="dateOfBirth">...</span></p>
                <p><strong>Statut:</strong> <span id="status">...</span></p>
                <p><strong>Adresse:</strong> <span id="cityAddress">...</span></p>
                <p><strong>Emploi:</strong> <span id="job">...</span></p>
            </div>
            <button id="editProfileBtn" class="btn btn-primary">Modifier le profil</button>
        </div>

        <div class="edit-profile-container" style="display: none;">
            <form id="editProfileForm">
                <div class="form-group">
                    <label for="editUsername">Nom d'utilisateur :</label>
                    <input type="text" id="editUsername" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editEmail">Email :</label>
                    <input type="email" id="editEmail" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editCity">Ville :</label>
                    <input type="text" id="editCity" name="city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editStatus">Statut :</label>
                    <input type="text" id="editStatus" name="status" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editCityAddress">Adresse :</label>
                    <input type="text" id="editCityAddress" name="cityAddress" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editJob">Emploi :</label>
                    <input type="text" id="editJob" name="job" class="form-control">
                </div>
                <div class="form-group">
                    <label for="editDateOfBirth">Date De Naissance :</label>
                    <input type="date" id="editDateOfBirth" name="dateOfBirth" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Enregistrer</button>
                <button type="button" id="cancelEditBtn" class="btn btn-secondary">Annuler</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="mt-3 mb-0">&copy; 2024 Mon Profil. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="js/updateprofile.js"></script>
</body>
</html>
